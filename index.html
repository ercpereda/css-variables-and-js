<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class="h1">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing: </label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur: </label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Blur: </label>
    <input type="color" name="base" value="#ffc600">
  </div>

  <img src="http://unsplash.it/800/500?image=899">

  <script>
    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }

    var inputsRange = document.querySelectorAll('input[type="range"]');
    inputsRange.forEach(input => input.addEventListener('mousemove', handleUpdate));

    var inputColor = document.querySelector('input[type="color"]');
    inputColor.addEventListener('change', handleUpdate);
  </script>
</body>
</html>
